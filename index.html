<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing Table</title>
		<!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="panel pricing-table">
			<div class="pricing-plan">
				<img src="icons/icon1.png" alt="" class="pricing-img" />
				<h2 class="pricing-header">Proposal</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">Starting your journey together</li>
					<li class="pricing-features-item">
						Affordable and flexible
					</li>
				</ul>
				<span class="pricing-price">100$</span>
				<a href="#/" class="pricing-button">Say Yes!</a>
			</div>

			<div class="pricing-plan">
				<img src="icons/icon2.png" alt="" class="pricing-img" />
				<h2 class="pricing-header">Wedding</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">A long-lasting commitment</li>
					<li class="pricing-features-item">
						Always on, always ready
					</li>
				</ul>
				<span class="pricing-price">$350</span>
				<a href="#/" class="pricing-button is-featured">Make It Official</a>
			</div>

			<div class="pricing-plan">
				<img src="icons/icon3.png" alt="" class="pricing-img" />
				<h2 class="pricing-header">Honeymoon</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">Expanding your love and efforts</li>
					<li class="pricing-features-item">Maximized potential</li>
				</ul>
				<span class="pricing-price">$750</span>
				<a href="#/" class="pricing-button">Embark on Adventure</a>
			</div>
		</div>
	</body>
</html>
